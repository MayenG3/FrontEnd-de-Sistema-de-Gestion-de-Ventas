 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">     
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
 <app-sidebar></app-sidebar>
<section>
    <div class="form-box">
        <div class="form-value">
            <h2>Crear Proveedor</h2>
            <form id="userForm">
                <div class="inputbox">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <input type="text" id="proveedorc" name="proveedorc" #proveedor required>
                    <label for="usuarioProveedor">Proveedor </label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-pen"></i>
                    <input type="text" id="NIT" name="NIT" #NIT required>
                    <label for="NIT">NIT</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-pen"></i>
                    <input type="text" id="Direccion" name="Direccion" #Direccion required>
                    <label for="Direccion">Direccion</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-pen"></i>
                    <input type="text" id="Telefono" name="Telefono" #Telefono required>
                    <label for="Telefono">Telefono</label>
                </div>
                
                
                <button (click)="crearProveedor(proveedor.value, NIT.value, Direccion.value,Telefono.value)">Crear Proveedor</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
