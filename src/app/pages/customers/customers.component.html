<div style="text-align: center"><h1>CLIENTES</h1></div>

<main>
  <div class="nuevo-cliente">
    <a class="btn btn-success" id="new" style="float: right; margin-right: 2px" [routerLink]="['./create']">Nuevo Cliente</a>
  </div>
  <div class="customerList" id="customerList">
    <table id="CustomerTable" class="table table-hover table-striped">
        <thead>
          <tr>
            <th>
              <i class="fa-solid fa-user fa-lg" style="color: #e63946"></i>
              Cliente
            </th>
            <th>
                <i class="fa-solid fa-house" style="color: #e63946"></i>
              Email
              </th>
            <th>
              <i class="fa-solid fa-house" style="color: #e63946"></i>
              Direccion
            </th>
            <th>
              <i class="fa-solid fa-phone" style="color: #e63946"></i>
              Telefono
            </th>
            <th>
              <i class="fa-solid fa-bolt" style="color: #e63946"></i>
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.phone}}</td>
            <td class="td_boton">
              <a href="" class="edit-btn" data-bs-toggle="modal" data-bs-target="#editarModal" (click)="editCustomer = customer">Editar</a>
              <a id="EliminarCliente" class="delete-btn" (click)="delete(customer)">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>  
  </div>
</main>

<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Datos del cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm" action="" method="POST">
          <div>
            <label for="editCustomer">Nombre del cliente</label>
            <input type="text" id="editCustomer" name="editCustomer" placeholder="Ingrese el nombre del cliente" [(ngModel)]="editCustomer.name" />
          </div>
          <br />
          <div>
            <label for="editEmail">Email</label>
            <input type="text" id="editEmail" name="editEmail" placeholder="Ingrese el correo" [(ngModel)]="editCustomer.email" />
          </div>
          <br />
          <div>
            <label for="editPhone">Teléfono</label>
            <input type="text" id="editPhone" name="editPhone" placeholder="Ingrese el número de teléfono" [(ngModel)]="editCustomer.phone" />
          </div>
          <br />
          <div>
            <label for="editAddress">Dirección</label>
            <input type="text" id="editAddress" name="editAddress" placeholder="Ingrese la dirección" [(ngModel)]="editCustomer.address" />
          </div>
          <br />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarCambiosBtn" type="button" class="btn btn-primary" (click)="update()" data-bs-dismiss="modal">Editar</button>
      </div>
    </div>
  </div>
</div>
